            <div class="divName">
                <label id="two-lblW1" for="" class="lblName">Work 1: </label> <input placeholder="Sample: Worked closely to deliver custom websites. " id="two-inputW1" type="text" class="inputName">

            <div class="divName">
                <label id="two-lblW2" for="" class="lblName">Work 2: </label> <input placeholder="Sample: Worked closely to deliver custom websites. " id="two-inputW2" type="text" class="inputName">
            </div>

            <div class="divName">

            <div class="divName">

            </div>

            <div class="divName">
                <label id="lblTime" for="" class="lblName">Year Of Completion: </label> <input placeholder="Sample: 2016 - 2020" id="inputTime" type="text" class="inputName">
            </div>

            <div class="divName">
                <label id="lblUni" for="" class="lblName">Name Of The University: </label> <input placeholder="Sample: Tribhuvan University" id="inputUni" type="text" class="inputName">
            </div>

            <div class="divName">
                <label id="lblSkill" for="" class="lblName">Skills: </label> <input placeholder="Sample: HTML, CSS, JS, React, GitHub etc." id="inputSkill" type="text" class="inputName">
            </div>
